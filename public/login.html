<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Auth App</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 50px auto;
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input {
        margin-bottom: 15px;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #218838;
      }
      .message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .nav-links {
        text-align: center;
        margin-top: 20px;
      }
      .nav-links a {
        color: #007bff;
        text-decoration: none;
        margin: 0 10px;
      }
      .nav-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>

    <form id="login-form">
      <input type="tel" name="mobile" placeholder="Mobile Number" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div id="message" class="message" style="display: none"></div>

    <div class="nav-links">
      <a href="/">Don't have an account? Register</a>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const data = {
            mobile: formData.get("mobile"),
            password: formData.get("password"),
          };

          const messageDiv = document.getElementById("message");
          messageDiv.style.display = "none";

          try {
            const response = await fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            messageDiv.style.display = "block";

            if (response.ok) {
              messageDiv.className = "message success";
              messageDiv.innerHTML = `
                ${result.message} - Redirecting to your portfolio in 2 seconds...<br>
                <small>Or <a href="${result.redirectUrl}">click here to visit now</a></small>
              `;

              // Store token and user info
              localStorage.setItem("authToken", result.token);
              localStorage.setItem("userInfo", JSON.stringify(result.user));

              // Redirect to the portfolio URL in the same tab after 2 seconds
              setTimeout(() => {
                if (result.redirectUrl) {
                  window.location.href = result.redirectUrl; // Redirect in same tab
                }
              }, 2000);
            } else {
              messageDiv.className = "message error";
              messageDiv.textContent = result.error || "Login failed";
            }
          } catch (error) {
            messageDiv.style.display = "block";
            messageDiv.className = "message error";
            messageDiv.textContent = "Network error. Please try again.";
          }
        });
    </script>
  </body>
</html>
